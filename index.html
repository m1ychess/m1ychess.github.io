<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1YCHESS - Cyberism Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .m1y-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        /* TAXTA VƏ DAŞLAR */
        #board-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1/1;
            border: 6px solid #1e293b;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            margin: auto;
        }
        .sq {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 44px);
            cursor: pointer;
        }
        .w-sq { background-color: #f0d9b5; }
        .b-sq { background-color: #b58863; }
        .selected-sq { background-color: #fbbf24 !important; }
        
        /* Daşların Rəngləri */
        .piece.w { color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); filter: drop-shadow(0 0 1px black); }
        .piece.b { color: #000000; }

        .section { display: none; }
        .section.active { display: block; }
        
        .nav-link { 
            padding: 10px 15px; 
            border-radius: 8px; 
            transition: 0.3s; 
            font-weight: 600; 
            cursor: pointer;
            font-size: 0.85rem;
        }
        .nav-link:hover { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    </style>
</head>
<body>

<div id="auth-screen" class="flex items-center justify-center min-h-screen p-4">
    <div class="m1y-glass p-10 w-full max-w-md animate__animated animate__fadeIn">
        <h1 class="text-5xl font-black text-center mb-8 bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent italic">M1YCHESS</h1>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="İstifadəçi adı" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500">
            <input type="password" id="password" placeholder="Şifrə" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handleAuth('reg')" class="bg-indigo-600 p-4 rounded-xl font-bold hover:bg-indigo-500">QEYDİYYAT</button>
                <button onclick="handleAuth('login')" class="bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500">GİRİŞ</button>
            </div>
        </div>
    </div>
</div>

<div id="main-screen" class="hidden min-h-screen">
    <header class="p-4 border-b border-white/5 bg-slate-950/50 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-black font-bold">₵</div>
                <div>
                    <p id="u-name" class="font-bold leading-none">...</p>
                    <p id="u-id" class="text-[10px] text-blue-400 font-mono mt-1"></p>
                </div>
            </div>
            <nav class="flex gap-1">
                <div onclick="showSection('home')" class="nav-link">ANA SƏHİFƏ</div>
                <div onclick="showSection('play')" class="nav-link">OYNA</div>
                <div onclick="showSection('leader')" class="nav-link">GLOBAL</div>
                <div id="admin-btn" onclick="showSection('admin')" class="nav-link text-red-400 hidden">ADMIN</div>
                <div onclick="handleLogout()" class="nav-link text-gray-500 italic">ÇIXIŞ</div>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <section id="home-sec" class="section active animate__animated animate__fadeIn">
            <div class="m1y-glass p-12 text-center mt-10">
                <h2 class="text-4xl font-bold mb-4">Xoş Gəldin, <span id="welcome-user" class="text-blue-400">...</span>!</h2>
                <p class="text-gray-400 mb-8 max-w-md mx-auto italic">M1YCHESS-də strateji üstünlüyünü sübut et. Dostunla ID vasitəsilə yarış və ya Murad_GM botuna qalib gəl.</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <button onclick="showSection('play')" class="bg-blue-600 px-10 py-4 rounded-full font-black hover:scale-105 transition">OYUNA BAŞLA</button>
                    <button onclick="copyMyID()" class="bg-slate-800 px-6 py-4 rounded-full text-xs font-bold">ID KOPYALA</button>
                </div>
            </div>
        </section>

        <section id="play-sec" class="section animate__animated animate__zoomIn">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="board-container" class="shadow-2xl shadow-blue-500/10"></div>
                </div>
                <div class="m1y-glass p-6 space-y-6 h-fit">
                    <div>
                        <h3 class="text-xl font-bold text-red-500">Murad_GM (AI)</h3>
                        <p id="status" class="text-yellow-400 text-sm italic mt-2">Sənin gedişini gözləyirəm...</p>
                    </div>
                    <div class="space-y-3">
                        <button onclick="newGame()" class="w-full bg-slate-700 p-3 rounded-lg font-bold hover:bg-slate-600 transition text-sm">YENİ MATÇ</button>
                        <button onclick="undo()" class="w-full bg-slate-800 p-3 rounded-lg text-xs font-bold text-gray-400">GERİ AL</button>
                    </div>
                    <div class="pt-4 border-t border-white/5">
                        <p class="text-[11px] text-gray-500 uppercase font-bold mb-2">Dostunla Oyna (Tezliklə)</p>
                        <input type="text" id="vs-id" placeholder="Dostunun ID-si" class="w-full p-3 bg-black/40 rounded border border-white/10 text-xs mb-2">
                        <button class="w-full bg-indigo-900/40 p-2 rounded text-[10px] font-bold">DƏVƏT GÖNDƏR</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="leader-sec" class="section animate__animated animate__fadeInUp">
            <div class="m1y-glass p-8 max-w-2xl mx-auto">
                <h3 class="text-2xl font-black mb-8 text-center text-yellow-500">GLOBAL SIRALAMA</h3>
                <div id="lider-body" class="space-y-3"></div>
            </div>
        </section>

        <section id="admin-sec" class="section animate__animated animate__fadeIn">
            <div class="m1y-glass p-8">
                <h3 class="text-xl font-bold mb-6 text-red-500 border-b border-red-900 pb-2 uppercase tracking-widest">Sistem İstifadəçiləri</h3>
                <div id="admin-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyB9mGWhVpa2QL7MkNoE4pmn8DiN8-8K4Uw",
        authDomain: "cyberism-7104c.firebaseapp.com",
        projectId: "cyberism-7104c",
        storageBucket: "cyberism-7104c.appspot.com",
        messagingSenderId: "192151274908",
        appId: "1:192151274908:web:984ded6f04bb9f1f89f459"
    };

    const app = initializeApp(config);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let game = new Chess();
    let selected = null;
    let user = null;

    const pieces = {
        'p': { w: '♙', b: '♟' }, 'r': { w: '♖', b: '♜' },
        'n': { w: '♘', b: '♞' }, 'b': { w: '♗', b: '♝' },
        'q': { w: '♕', b: '♛' }, 'k': { w: '♔', b: '♚' }
    };

    // --- TAXTA SİSTEMİ ---
    function render() {
        const board = document.getElementById('board-container');
        if(!board) return;
        board.innerHTML = '';
        game.board().forEach((row, i) => row.forEach((p, j) => {
            const pos = String.fromCharCode(97+j) + (8-i);
            const sq = document.createElement('div');
            sq.className = `sq ${(i+j)%2===0 ? 'w-sq' : 'b-sq'}`;
            if(selected === pos) sq.classList.add('selected-sq');
            if(p) sq.innerHTML = `<span class="piece ${p.color}">${pieces[p.type][p.color]}</span>`;
            sq.onclick = () => {
                if(game.turn() === 'b') return;
                if(selected === pos) selected = null;
                else if(selected) {
                    let move = game.move({from: selected, to: pos, promotion: 'q'});
                    if(move) { selected = null; render(); botGo(); }
                    else selected = pos;
                } else selected = pos;
                render();
            };
            board.appendChild(sq);
        }));
    }

    function botGo() {
        document.getElementById('status').innerText = "Murad_GM hesablayır...";
        setTimeout(() => {
            let moves = game.moves();
            if(game.game_over()) return checkResult();
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            render();
            document.getElementById('status').innerText = "Sənin gedişin...";
            checkResult();
        }, 600);
    }

    async function checkResult() {
        if(game.in_checkmate() && game.turn() === 'b') {
            alert("TEBRİKLER! Mat etdiniz. +100 Coin!");
            const nc = (user.chessCoin || 0) + 100;
            await updateDoc(doc(db, "users", auth.currentUser.uid), { chessCoin: nc });
            user.chessCoin = nc;
        }
    }

    // --- FIREBASE VƏ NAVİQASİYA ---
    window.handleAuth = async (mode) => {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        try {
            if(mode === 'reg') {
                const res = await createUserWithEmailAndPassword(auth, `${u}@m1y.com`, p);
                const rid = "M1Y-" + Math.floor(100000 + Math.random() * 900000);
                await setDoc(doc(db, "users", res.user.uid), {
                    username: u, randomId: rid, chessCoin: 0, isAdmin: (u === 'admin')
                });
            } else await signInWithEmailAndPassword(auth, `${u}@m1y.com`, p);
        } catch(e) { alert("Xəta: Məlumatları yoxlayın."); }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid));
            user = s.data();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('u-name').innerText = user.username;
            document.getElementById('welcome-user').innerText = user.username;
            document.getElementById('u-id').innerText = user.randomId;
            if(user.isAdmin) document.getElementById('admin-btn').classList.remove('hidden');
            render();
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-screen').classList.add('hidden');
        }
    });

    window.showSection = (name) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(name + '-sec').classList.add('active');
        if(name === 'leader') fetchLeaders();
        if(name === 'admin') fetchAdminUsers();
    };

    async function fetchLeaders() {
        const q = query(collection(db, "users"), orderBy("chessCoin", "desc"), limit(10));
        const snp = await getDocs(q);
        const body = document.getElementById('lider-body');
        body.innerHTML = '';
        snp.forEach((d, i) => {
            const ud = d.data();
            body.innerHTML += `<div class="flex justify-between p-4 bg-white/5 rounded-xl border border-white/5">
                <span class="font-bold text-blue-400">#${i+1} ${ud.username}</span>
                <span class="text-yellow-500 font-mono font-bold">${ud.chessCoin} ₵</span>
            </div>`;
        });
    }

    async function fetchAdminUsers() {
        const snp = await getDocs(collection(db, "users"));
        const list = document.getElementById('admin-list');
        list.innerHTML = '';
        snp.forEach(d => {
            const ud = d.data();
            list.innerHTML += `<div class="p-4 bg-slate-900 border border-slate-700 rounded-xl">
                <p class="font-bold text-sm">${ud.username}</p>
                <p class="text-[10px] text-gray-500">${ud.randomId}</p>
                <div class="mt-3 text-yellow-500 text-xs font-bold">${ud.chessCoin} Coin</div>
            </div>`;
        });
    }

    window.copyMyID = () => {
        navigator.clipboard.writeText(user.randomId);
        alert("ID Kopyalandı!");
    }

    window.handleLogout = () => signOut(auth);
    window.newGame = () => { game.reset(); render(); };
    window.undo = () => { game.undo(); game.undo(); render(); };

</script>
</body>
</html>
