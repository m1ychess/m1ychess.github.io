<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1YCHESS - Professional Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
        
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; }
        .m1y-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        
        /* ŞAHMAT TAXTASI - PROFESSIONAL DİZAYN */
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 480px;
            aspect-ratio: 1/1;
            border: 10px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: auto;
        }
        .square { display: flex; align-items: center; justify-content: center; font-size: clamp(30px, 8vw, 50px); cursor: pointer; }
        .white-sq { background-color: #f0d9b5; }
        .black-sq { background-color: #b58863; }
        .selected { background-color: #f59e0b !important; }
        
        /* Professional Daşlar: Ağ və Qara */
        .piece.w { color: #ffffff; text-shadow: 3px 3px 5px rgba(0,0,0,0.5); filter: drop-shadow(0 0 2px black); }
        .piece.b { color: #1a1a1a; }
        
        .section { display: none; }
        .section.active { display: block; }
        
        .nav-link { cursor: pointer; transition: 0.3s; padding: 8px 16px; border-radius: 10px; font-weight: 600; font-size: 0.8rem; }
        .nav-link:hover { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        
        /* Admin Panel Cədvəli */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
    </style>
</head>
<body>

<div id="auth-screen" class="flex items-center justify-center min-h-screen p-4">
    <div class="m1y-glass p-10 w-full max-w-md animate__animated animate__fadeInDown">
        <h1 class="text-4xl font-extrabold text-center mb-8 tracking-tighter italic text-blue-500">M1YCHESS</h1>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="İstifadəçi adı" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 transition">
            <input type="password" id="password" placeholder="Şifrə" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 transition">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handleAuth('reg')" class="bg-indigo-600 p-4 rounded-xl font-bold hover:bg-indigo-500">QEYDİYYAT</button>
                <button onclick="handleAuth('login')" class="bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-500">GİRİŞ</button>
            </div>
        </div>
    </div>
</div>

<div id="main-screen" class="hidden min-h-screen">
    <header class="p-4 border-b border-white/5 bg-slate-900/50 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-black font-black shadow-lg">₵</div>
                <div>
                    <h2 id="u-name" class="font-bold text-sm">...</h2>
                    <p id="u-id" class="text-[9px] text-blue-400 font-mono tracking-tighter"></p>
                </div>
            </div>
            <nav class="flex gap-1">
                <div onclick="showSection('home')" class="nav-link">ANA SƏHİFƏ</div>
                <div onclick="showSection('play')" class="nav-link">OYNA</div>
                <div onclick="showSection('leader')" class="nav-link">LİDERLƏR</div>
                <div onclick="handleLogout()" class="nav-link text-gray-500">ÇIXIŞ</div>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <section id="home-sec" class="section active">
            <div class="m1y-glass p-12 text-center mt-10 animate__animated animate__fadeIn">
                <h2 class="text-4xl font-black mb-4 uppercase">Xoş Gəldin, <span id="welcome-user" class="text-blue-500">...</span></h2>
                <p class="text-gray-400 mb-8 max-w-md mx-auto">Sıralamada birinci olmaq üçün Aysellə yarışa başla!</p>
                <button onclick="showSection('play')" class="bg-indigo-600 px-12 py-4 rounded-full font-black hover:scale-105 transition">OYUNA BAŞLA</button>
            </div>
        </section>

        <section id="play-sec" class="section animate__animated animate__zoomIn">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="chess-board"></div>
                </div>
                <div class="m1y-glass p-6 space-y-6 h-fit">
                    <div class="border-b border-white/10 pb-4">
                        <h3 class="text-2xl font-black text-red-500">Aysel</h3>
                        <p id="status" class="text-yellow-500 italic text-sm mt-2">Sənin gedişin...</p>
                    </div>
                    <button onclick="newGame()" class="w-full bg-slate-700 py-4 rounded-xl font-bold">YENİ OYUN</button>
                    <button onclick="undo()" class="w-full bg-slate-800 py-3 rounded-xl text-xs font-bold text-gray-400">GERİ AL</button>
                </div>
            </div>
        </section>

        <section id="leader-sec" class="section">
            <div class="m1y-glass p-10 max-w-2xl mx-auto animate__animated animate__fadeInUp">
                <h3 class="text-2xl font-black mb-8 text-center text-yellow-500">GLOBAL RANKING</h3>
                <div id="lider-list" class="space-y-3"></div>
            </div>
        </section>

        <section id="admin-sec" class="section">
            <div class="m1y-glass p-8 animate__animated animate__fadeIn">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-red-500 uppercase">Admin Control Panel</h3>
                    <button onclick="showSection('home')" class="text-xs bg-slate-700 px-3 py-1 rounded">X</button>
                </div>
                <div class="overflow-x-auto">
                    <table>
                        <thead class="bg-slate-900/50">
                            <tr>
                                <th>İSTİFADƏÇİ</th>
                                <th>ID</th>
                                <th>BAL</th>
                                <th>ƏMƏLİYYAT</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-4 right-4">
        <span onclick="secretAdminTrigger()" class="cursor-pointer text-[10px] text-white/10 select-none hover:text-white transition">ismayilismayilov</span>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyB9mGWhVpa2QL7MkNoE4pmn8DiN8-8K4Uw",
        authDomain: "cyberism-7104c.firebaseapp.com",
        projectId: "cyberism-7104c",
        storageBucket: "cyberism-7104c.appspot.com",
        messagingSenderId: "192151274908",
        appId: "1:192151274908:web:984ded6f04bb9f1f89f459"
    };

    const app = initializeApp(config);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let game = new Chess();
    let selectedSq = null;
    let userData = null;
    let adminClickCount = 0;

    const pieceIcons = {
        'p': { w: '♙', b: '♟' }, 'r': { w: '♖', b: '♜' },
        'n': { w: '♘', b: '♞' }, 'b': { w: '♗', b: '♝' },
        'q': { w: '♕', b: '♛' }, 'k': { w: '♔', b: '♚' }
    };

    // --- ŞAHMAT RENDER ---
    function renderBoard() {
        const board = document.getElementById('chess-board');
        if(!board) return;
        board.innerHTML = '';
        game.board().forEach((row, i) => row.forEach((p, j) => {
            const pos = String.fromCharCode(97+j) + (8-i);
            const sq = document.createElement('div');
            sq.className = `square ${(i+j)%2===0 ? 'white-sq' : 'black-sq'}`;
            if(selectedSq === pos) sq.classList.add('selected');
            if(p) sq.innerHTML = `<span class="piece ${p.color}">${pieceIcons[p.type][p.color]}</span>`;
            
            sq.onclick = () => {
                if(game.turn() === 'b') return;
                if(selectedSq === pos) selectedSq = null;
                else if(selectedSq) {
                    let move = game.move({from: selectedSq, to: pos, promotion: 'q'});
                    if(move) { selectedSq = null; renderBoard(); ayselMove(); }
                    else selectedSq = pos;
                } else selectedSq = pos;
                renderBoard();
            };
            board.appendChild(sq);
        }));
    }

    function ayselMove() {
        document.getElementById('status').innerText = "Aysel düşünür...";
        setTimeout(() => {
            let moves = game.moves();
            if(game.game_over()) return;
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            renderBoard();
            document.getElementById('status').innerText = "Sənin gedişin...";
        }, 800);
    }

    // --- GİZLİ ADMIN FUNKSİYASI ---
    window.secretAdminTrigger = () => {
        adminClickCount++;
        if(adminClickCount >= 5) {
            const pass = prompt("Admin Şifrəsini daxil edin:");
            if(pass === 'qaqa0202"!') {
                showSection('admin');
            } else {
                alert("Səhv şifrə!");
            }
            adminClickCount = 0;
        }
    };

    // --- AUTH VƏ DATA ---
    window.handleAuth = async (type) => {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        try {
            if(type === 'reg') {
                const res = await createUserWithEmailAndPassword(auth, `${u}@m1y.com`, p);
                await setDoc(doc(db, "users", res.user.uid), {
                    username: u, randomId: "ID-" + Math.floor(Math.random()*99999), chessCoin: 0
                });
            } else await signInWithEmailAndPassword(auth, `${u}@m1y.com`, p);
        } catch(e) { alert("Xəta!"); }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid));
            userData = s.data();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('u-name').innerText = userData.username;
            document.getElementById('welcome-user').innerText = userData.username;
            document.getElementById('u-id').innerText = userData.randomId;
            renderBoard();
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-screen').classList.add('hidden');
        }
    });

    window.showSection = (name) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(name + '-sec').classList.add('active');
        if(name === 'leader') updateLeaderboard();
        if(name === 'admin') updateAdminPanel();
    };

    async function updateLeaderboard() {
        const q = query(collection(db, "users"), orderBy("chessCoin", "desc"), limit(10));
        const snp = await getDocs(q);
        const list = document.getElementById('lider-list');
        list.innerHTML = '';
        snp.forEach((d, i) => {
            const data = d.data();
            list.innerHTML += `<div class="flex justify-between p-4 bg-white/5 rounded-xl border border-white/10">
                <span class="font-bold">#${i+1} ${data.username}</span>
                <span class="text-yellow-500 font-bold">${data.chessCoin} ₵</span>
            </div>`;
        });
    }

    async function updateAdminPanel() {
        const snp = await getDocs(collection(db, "users"));
        const tbody = document.getElementById('admin-table-body');
        tbody.innerHTML = '';
        snp.forEach(d => {
            const u = d.data();
            tbody.innerHTML += `<tr>
                <td class="font-bold">${u.username}</td>
                <td class="text-xs text-blue-400">${u.randomId}</td>
                <td class="text-yellow-500">${u.chessCoin}</td>
                <td><button onclick="deleteUser('${d.id}')" class="text-red-500 font-bold text-xs">SİL</button></td>
            </tr>`;
        });
    }

    window.deleteUser = async (uid) => {
        if(confirm("Silinsin?")) {
            await deleteDoc(doc(db, "users", uid));
            updateAdminPanel();
        }
    };

    window.handleLogout = () => signOut(auth);
    window.newGame = () => { game.reset(); renderBoard(); };
    window.undo = () => { game.undo(); game.undo(); renderBoard(); };

</script>
</body>
</html>
